name: MagicCrates
description: Add crates to your server
author: Hebbinkpro
version: 2.0.0
main: Hebbinkpro\MagicCrates\MagicCrates
api: 5.0.0

permissions:
  magiccrates.cmd:
    default: op
    description: Access to the /magiccrates command
  magiccrates.cmd.create:
    default: op
    description: Access to the /magiccrates create command
  magiccrates.cmd.remove:
    default: op
    description: Access to the /magiccrates remove command
  magiccrates.cmd.makekey:
    default: op
    description: Access to the /magiccrates makekey command
  magiccrates.break:
    default: false
  magiccrates.break.remove:
    default: op
    description: Permission to remove a crate by breaking it

